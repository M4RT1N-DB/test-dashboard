<nz-layout class="app-layout">
  <nz-sider nzCollapsible="true" [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]=width nzWidth="256px"
    [nzTrigger]="null" nzBreakpoint='md'>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img [src]="isCollapsed?'':'assets/images/eatos_logo.svg'">

        </div>
      </div>
      <div class="content">
        <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <li nz-menu-item nzDisabled="true" nzActive=false >
            <div [style]="isCollapsed?'display:none':''">DASHBOARD</div>
          </li>
          <li nz-menu-item [style]="isCollapsed?'padding-left: -20px;':''"> 
            <span class="c">
              <div [style]="isCollapsed?'display:none':''">
                <span> Home</span>
                <nz-badge [nzCount]="count" nzShowZero
                  [nzStyle]="{ color:'#fff', backgroundColor:'#41b883'  }"></nz-badge>
              </div>
              <div>

                <i nz-icon nzType="home" nzTheme="outline" ></i>
                <nz-badge *ngIf="isCollapsed" [nzCount]="count" nzShowZero
                  [nzStyle]="{ color:'#fff', backgroundColor:'#41b883',transform: 'translate(15%, -25%)'}"></nz-badge>
              </div>
            </span>
          </li>
          <li [style]="isCollapsed?'padding-left: -20px;':''" class="itemPrincipal" nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''">
            <i nz-icon nzType="mail"></i>
            <span>Navigation One</span>
          </li>
          <li [style]="isCollapsed?'margin-left:-20px;':''" class="itemPrincipal" nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
            <ul>
              <li nz-menu-item>Option 5</li>
              <li nz-menu-item>Option 6</li>
            </ul>
          </li>
          <li  [style]="isCollapsed?'margin-left: -20px;':''" class="itemPrincipal" nz-submenu nzTitle="Navigation Three" nzIcon="setting">
           
            <ul>
              <li nz-menu-item>Option 9</li>
              <li nz-menu-item>Option 10</li>
              <li nz-menu-item>Option 11</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="hide-sideBar" (click)="isCollapsed = !isCollapsed" [style]="isCollapsed?'width:64px':'width:256px'">
      <i class="icn" nz-icon [nzType]="isCollapsed?'right':'left'"></i>
    </div>
  </nz-sider>
  <nz-layout class="right-layout" [style]="isCollapsed?'margin-left: 64px;':'margin-left: 256px;'">
    <router-outlet></router-outlet>
  </nz-layout>

</nz-layout>
