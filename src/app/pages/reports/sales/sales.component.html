<nz-content>
    <div class="inner-content">
        <div class="header">
            <h3 class="title">REPORTS | SALES | GROSS TRANSACTIONS</h3>
        </div>
        <div class="gross-information">
            <div class="element1">
                <span>Gross Transaction Information</span>
            </div>
            <div class="element2">
                <div class="options-filter">
                    <div>
                        <nz-space>
                            <nz-space-item>
                                <div class="groupSelect" style="display: flex;flex-direction: row;">
                                    <nz-select [nzSize]="'large'" [nzSuffixIcon]='arrowUpDown' #changeDate [(ngModel)]="mode" ngModelChange
                                        style="width: 100px;">
                                        <nz-option nzValue="date" nzLabel="Today">
                                        </nz-option>
                                        <nz-option nzValue="week" nzLabel="Week"></nz-option>
                                        <nz-option nzValue="month" nzLabel="Month"></nz-option>
                                        <nz-option nzValue="year" nzLabel="Year"></nz-option>
                                    </nz-select>
                                    <ng-template #arrowUpDown>
                                        <div class="changeArrowIcon">
                                            <i nz-icon nzType="caret-up"></i>
                                            <i nz-icon nzType="caret-down"></i>
                                        </div>
                                    </ng-template>
                                </div>
                            </nz-space-item>
                            <nz-space-item>
                                <nz-range-picker [nzSize]="'large'"  #rangeDate [(ngModel)]="date" [nzMode]="mode"></nz-range-picker>
                            </nz-space-item>
                        </nz-space>
                    </div>
                    <div class="option-export">
                        <nz-select [nzSize]="'large'"  nzPlaceHolder="Select option" style="width: 150px;">
                            <nz-option nzValue="export" nzLabel="Export">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div class="element3"> 
                    <div class="card" *ngFor="let item of dataCards">
                        <div class="content">
                            <span>{{item.title}}</span>
                            <p>{{item.cant}}</p>
                        </div>
                        <img src="assets/images/NetSales.svg" alt="Sales">
                  
                </div>
            </div>

        </div>
        <div class="text-group">
            <div class="text1">
                <span style="color: #d5388e;">TRANSACTION</span><span> BY QUANTITY</span>
            </div>
            <div class="text2">
                <span style="color: #d5388e;">PRODUCTS</span><span> BY QUANTITY</span>
            </div>
        </div>
        <div class="graphics">
            <div class="graph1">
                <div class="graph">
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType1" [plugins]="lineChartPlugins" style="display: block;"></canvas>
                </div>
                <div class="data">
                    <div *ngFor="let inf of info[0]" class="elem1">
                        <span style="color: #90a8b9;">{{inf.name}}</span>
                        <span>{{inf.value}}</span>
                    </div>
                </div>
            </div>
            <div class="graph2">
                <div class="graph">
                    <canvas baseChart [datasets]="lineChartData2" [labels]="lineChartLabels2"
                    [options]="lineChartOptions2" [colors]="lineChartColors2" [legend]="lineChartLegend2"
                    [chartType]="lineChartType2" [plugins]="lineChartPlugins2" style="display: block;"></canvas>
                </div>
                <div class="data2">
                    <div *ngFor="let inf of info[1]" class="elem2">
                        <span style="color: #90a8b9;">{{inf.name}}</span>
                        <span>{{inf.value}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nz-content>
